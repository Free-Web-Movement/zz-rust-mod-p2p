name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: linux-x86_64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux musl 需要
      - name: Install musl tools
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          mkdir dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/yourcli.exe dist/yourcli-${{ matrix.name }}.exe
          else
            cp target/${{ matrix.target }}/release/yourcli dist/yourcli-${{ matrix.name }}
          fi

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
