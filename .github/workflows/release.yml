name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: linux-x86_64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux musl éœ€è¦
      - name: Install musl tools
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      # ðŸš€ è‡ªåŠ¨è¯»å– [[bin]] åç§°
      - name: Detect binary name
        id: bin
        shell: bash
        run: |
          BIN_NAME=$(cargo metadata --no-deps --format-version 1 \
            | jq -r '.packages[0].targets[] | select(.kind[]=="bin") | .name' \
            | head -n 1)

          if [ -z "$BIN_NAME" ]; then
            echo "âŒ No binary target found"
            exit 1
          fi

          echo "Detected bin: $BIN_NAME"
          echo "bin_name=$BIN_NAME" >> "$GITHUB_OUTPUT"

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          BIN="${{ steps.bin.outputs.bin_name }}"

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/$BIN.exe \
               dist/$BIN-${{ matrix.name }}.exe
          else
            cp target/${{ matrix.target }}/release/$BIN \
               dist/$BIN-${{ matrix.name }}
          fi

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
